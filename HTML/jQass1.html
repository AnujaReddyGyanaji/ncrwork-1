<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Address</title>
</head>
<body>
    <h4>Current Address:</h4>
  <form id="presentAddress">
     House No: <input id="hno" type="text" /><br />
     Street Name: <input id="sname" type="text" /><br />
     Landmark: <input id="landmark" type="text" /><br />
     City: <input id="city" type="text" /><br />
     Pincode: <input id="pincode" type="text" /><br />
  </form>
   
    <h4>Permanet Address:</h4>
    <input id ="chk1" type="checkbox" onchange="copyAddress()" /> Same as Current Address<br />
    <form id="permanentAddress">
        House No:<input id="hno" type="text" /><br />
        Street Name:<input id="sname" type="text" /><br />
        Landmark:<input id="landmark" type="text" /><br />
        City: <input id="city" type="text" /><br />
        Pincode:<input id="pincode" type="text" /><br />
    </form>
    <input id="btn1" type="submit" value="Click"/>

    <script>
        function copyAddress() {
            if (document.getElementById("chk1").checked)
                for (var i = 0; i < 5; i++)
                    document.getElementById("permanentAddress").elements[i].value = document.getElementById("presentAddress").elements[i].value;
            else
                document.getElementById("permanentAddress").reset();
        }
    </script>
</body>
</html>
