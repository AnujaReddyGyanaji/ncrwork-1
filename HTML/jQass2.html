<!DOCTYPE html>
<script src="jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
$("#tb1").keyup(function(){
var txt= $("#tb1").val();
$("#tb2").val(txt);
});
});
</script>
<html>
<head>
<title>
Simultaneous
</title>
</head>
<body>
<form>
<input type="text" id="tb1"/></form>
<input type="text" id="tb2"/></form>
</body>
</html>
